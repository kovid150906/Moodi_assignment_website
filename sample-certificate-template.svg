<?xml version="1.0" encoding="UTF-8"?>
<svg width="842" height="595" viewBox="0 0 842 595" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="842" height="595" fill="#1a1a2e"/>
  <rect x="20" y="20" width="802" height="555" fill="#16213e" stroke="#0f3460" stroke-width="3"/>
  
  <!-- Title -->
  <text x="421" y="100" font-family="Arial" font-size="42" fill="#e94560" text-anchor="middle" font-weight="bold">
    CERTIFICATE OF ACHIEVEMENT
  </text>
  
  <!-- Decorative line -->
  <line x1="200" y1="120" x2="642" y2="120" stroke="#0f3460" stroke-width="2"/>
  
  <!-- Main content -->
  <text x="421" y="180" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">
    This is to certify that
  </text>
  
  <!-- Participant Name - PLACEHOLDER -->
  <text x="421" y="240" font-family="Arial" font-size="36" fill="#e94560" text-anchor="middle" font-weight="bold">
    {{NAME}}
  </text>
  
  <!-- Description -->
  <text x="421" y="300" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">
    has successfully participated in
  </text>
  
  <!-- Competition Name - PLACEHOLDER -->
  <text x="421" y="340" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">
    {{COMPETITION}}
  </text>
  
  <!-- City and Date -->
  <text x="200" y="420" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="start">
    City: {{CITY}}
  </text>
  
  <text x="642" y="420" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="end">
    Date: {{DATE}}
  </text>
  
  <!-- Rank/Position -->
  <text x="421" y="470" font-family="Arial" font-size="24" fill="#e94560" text-anchor="middle">
    Rank: {{RANK}}
  </text>
  
  <!-- Score -->
  <text x="421" y="510" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">
    Score: {{SCORE}}
  </text>
  
  <!-- MI ID -->
  <text x="100" y="550" font-family="Arial" font-size="16" fill="#aaaaaa" text-anchor="start">
    MI ID: {{MI_ID}}
  </text>
</svg>
