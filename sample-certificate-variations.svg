<?xml version="1.0" encoding="UTF-8"?>
<svg width="842" height="595" viewBox="0 0 842 595" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="842" height="595" fill="#1a1a2e"/>
  <rect x="20" y="20" width="802" height="555" fill="#16213e" stroke="#0f3460" stroke-width="3"/>
  
  <!-- Title -->
  <text x="421" y="80" font-family="Arial" font-size="42" fill="#e94560" text-anchor="middle" font-weight="bold">
    CERTIFICATE OF EXCELLENCE
  </text>
  
  <!-- Test different placeholder formats -->
  <!-- All caps -->
  <text x="421" y="140" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">
    Participant: {{NAME}}
  </text>
  
  <!-- Lowercase -->
  <text x="421" y="180" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">
    Event: {{competition}}
  </text>
  
  <!-- Mixed case -->
  <text x="421" y="220" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">
    Location: {{City}}
  </text>
  
  <!-- Alternative names -->
  <text x="200" y="280" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="start">
    Date: {{event_date}}
  </text>
  
  <text x="642" y="280" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="end">
    Ranking: {{rank}}
  </text>
  
  <!-- Score variations -->
  <text x="421" y="340" font-family="Arial" font-size="24" fill="#e94560" text-anchor="middle">
    Points: {{SCORE}}
  </text>
  
  <!-- Round info -->
  <text x="421" y="390" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">
    Round: {{ROUND_NAME}}
  </text>
  
  <!-- Position alternative -->
  <text x="421" y="440" font-family="Arial" font-size="22" fill="#ffffff" text-anchor="middle">
    Position: {{pos}}
  </text>
  
  <!-- MI ID at bottom -->
  <text x="100" y="550" font-family="Arial" font-size="16" fill="#aaaaaa" text-anchor="start">
    Student ID: {{MI_ID}}
  </text>
  
  <!-- Result status -->
  <text x="742" y="550" font-family="Arial" font-size="16" fill="#aaaaaa" text-anchor="end">
    Status: {{result}}
  </text>
</svg>
